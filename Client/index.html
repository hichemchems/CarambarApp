<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Application de blagues Carambar">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Blagues Carambar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blagues Carambar</title>
    <link rel="icon" href="./assete/img/response.png">
  </head>

  <body>
    <header>
      <div class="header-logo"></div>
      <div class="header-btn-container">
        <button class="btn-header">Action 1</button>
        <button class="btn-header">Action 2</button>
        <button class="btn-header">Action 3</button>
      </div>
    </header>
    <main>
      <div class="main-img"></div>
      <section class="blague-carambar-container">
        <h1>Blagues Carambar</h1>
        <div id="blaguesContainer"></div>
        <button id="boutonNouvelleBlague">Afficher une autre blague !</button>
        <div id="popupReponse" class="popup-reponse">
          <table>
            <tbody>
              <p id="contenuReponse">BLAGUES</p>
            </tbody>
          </table>
          <button id="fermerPopup">Fermer</button>
        </div>
        <div class="AjouterBlagues">
          <label for="NewBlague">Ajouter Blagues :</label>
          <input type="text" id="NewBlague" name="NewBlague"/>
          <label for="NewResponse">Réponse :</label>
          <input type="text" id="NewResponse" name="NewResponse"/>
          <button id="ajout-btn">Ajouter</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-btn-container">
          <button class="btn-footer">Action 1</button>
          <button class="btn-footer">Action 2</button>
          <button class="btn-footer">Action 3</button>
        </div>
        <p><p>Copyright &copy; 2025, Tous droits réservés à Hichem Djacta</p>
      </div>
    </footer>
    <script src="index.js"></script>
    </body>
</html>
